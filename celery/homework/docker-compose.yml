version: '3.1'

networks:
  dev_network:

services:

  redis:
    image: redis:7.0.0-alpine3.15
    ports:
      - '6379:6379'
    networks:
      dev_network:
        aliases:
          - db-redis

  postgre:
    image: postgres:14.3-alpine3.16
    ports:
      - '5431:5432'
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    networks:
      dev_network:
        aliases:
          - db-postgre
